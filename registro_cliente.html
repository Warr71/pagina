<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" ></script>
</head>
</head>
<body>
        

        <form class="row g-3" id="miFormulario" onsubmit="return validarFormulario()">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombres </label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellidos </label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos">
                    </div>
            <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="mmm@gmail.com">
            </div>
            <div class="col-md-6">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="solo 6 dígitos">
            </div>
            <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="AV/JR...">
            </div>
            
            <div class="col-md-6">
            <label for="distrito" class="form-label">Distrito</label>
            <input type="text" class="form-control" id="distrito" placeholder="Ingrese distrito">
            </div>
            <div class="col-md-6">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Ingrese provincia">
                </div>
            <div class="col-md-4">
            <label for="departamento" class="form-label">Departamento</label>
            <select id="departamento" class="form-select">
            <option selected>SELECCIONA DEPARTAMENTO...</option>
            <option>Loreto</option>
            <option>Amazonas</option>
            <option>Ayacucho</option>
            <option>Tumbes</option>
            <option>Piura</option>
            <option>Lambayeque</option>
            <option>La Libertad</option>
            <option>San Martín</option>
            <option>Áncash</option>
            <option>Ucayali</option>
            <option>Huánuco</option>
            <option>Lima</option>
            <option>Pasco</option>
            <option>Junín</option>
            <option>Ica</option>
            <option>Cajamarca</option>
            <option>Arequipa</option>
            <option>Madre de Dios</option>
            <option>Apurímac</option>
            <option>Huancavelica</option>
            <option>Puno</option>
            <option>Tacna</option>
            <option>Cusco</option>
            <option>Callao</option>
            <option>Moquegua</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="edad" class="form-label">edad</label>
            <input type="num" class="form-control" id="edad" placeholder="Ingrese solo números">
            </div>
            <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="condicion">
            <label class="form-check-label" for="condicion">
                    Aceptar Términos y Condiciones
            </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            </form>
    

<script src="validar.js"></script>  
</body>
</html>
